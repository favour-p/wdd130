    <main>
        <section class="company-info">

            <h1>White Water Rafting Company</h1>
            <p>16 kuto street</p>
            <p>Abeokuta, Ogun</p>
            <p>+234 3816118961</p>
            <p>info@whitewater.com</p>
        </section>

        <section class="map-section">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d180427.8326786243!2d3.240755409546449!3d7.179641256135352!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x103a4bf6995dfc7f%3A0x6734fcf62892478d!2sAbeokuta%2C%20Ogun%20State!5e0!3m2!1sen!2sng!4v1770761585591!5m2!1sen!2sng"
              width="600" height="450" allowfullscreen="" loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>

        <section class="contact-form">
            <form method="post">

                <label> for="full-name" Name:</label>
                <input type="text" id="full-name" name="name" required>

                <label>for="email" Email:</label>
                <input type="email" id="email" name="email" required>

                <p>Message purpose:</p>

                <label>
                    <input type="radio" name="purpose" value="general" required>
                    General Inquiry
                </label>

                <label>
                    <input type="radio" name="purpose" value="reservation">
                    Reservation Question
                </label>

                <label>
                    <input type="radio" name="purpose" value="suggestion">
                    Website Suggestion
                </label>

                <label>Message:</label>
                <textarea name="message" rows="5"></textarea>

                <label>
                    <input type="checkbox" name="subscribe">
                    Please subscribe me to monthly newsletter
                </label>

                <button type="submit">Send Message</button>
            </form>
        </section>

        <section>
            <h2>We Are Here To Serve You!</h2>

            <div class="employees">
                <figure>
                    <img src="images/life_guard.jpg" alt="life guard on duty">
                    <figcaption>A life guard for emergency purposes </figcaption>
                </figure>

                <figure>
                    <img src="images/sail_instructor.jpg" alt="instructor on board">
                    <figcaption>To instruct on proper sailing safety </figcaption>
                </figure>

                <figure>
                    <img src="images/prep_person.jpg" alt="one who prepare client ahead">
                    <figcaption>For safety measures life support are giving by the prep_person
                    </figcaption>
                </figure>

            </div>
        </section>
